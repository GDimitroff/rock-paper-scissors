<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">
        <span class="rock">ROCK</span><span class="paper">PAPER</span
        ><span class="scissors">SCISSORS</span>
      </h1>
    </header>

    <main>
      <header class="settings">
        <h2 class="settings-heading">Play the best of...?</h2>
        <div class="settings-buttons">
          <button class="settings-btn">3</button>
          <button class="settings-btn">5</button>
          <button class="settings-btn">10</button>
          <button class="settings-btn">Infinity</button>
        </div>
      </header>

      <section class="game">
        <div class="game-box">
          <p class="game-box-heading">Player</p>
          <div class="game-box-image">
            <img class="fist left-fist" src="./images/rock.png" alt="Fist" />
          </div>
          <p class="score" id="playerScore">0</p>
        </div>
        <div class="versus">VS</div>
        <div class="game-box">
          <p class="game-box-heading">Computer</p>
          <div class="game-box-image">
            <img class="fist right-fist" src="./images/rock.png" alt="Fist" />
          </div>
          <p class="score" id="computerScore">0</p>
        </div>
      </section>

      <div class="action">
        <h2>Choose your weapon</h2>
        <div class="buttons">
          <button class="btn btn-rock">
            <div class="img img-rock">
              <img src="./images/rock.png" alt="Rock" />
            </div>
          </button>
          <button class="btn btn-paper">
            <div class="img img-paper">
              <img src="./images/paper.png" alt="Paper" />
            </div>
          </button>
          <button class="btn btn-scissors">
            <div class="img img-scissors">
              <img src="./images/scissors.png" alt="Scissors" />
            </div>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>ROCK PAPERS SCISSORS &copy; 2022</p>
      <p>
        Made with ❤️ by
        <a href="https://github.com/GDimitroff" target="_blank"
          >Gospodin Dimitrov</a
        >
      </p>
    </footer>
  </body>
</html>
