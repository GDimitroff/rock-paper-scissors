<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">
        <span class="rock">ROCK</span><span class="paper">PAPER</span
        ><span class="scissors">SCISSORS</span>
      </h1>
    </header>

    <main>
      <section class="game">
        <div class="game-box">
          <div class="game-info">
            <div class="player-info">
              <p class="player-score">0</p>
              <p>Player</p>
            </div>
            <div class="round-info">
              <p class="round">1</p>
              <p>Round</p>
            </div>
            <div class="computer-info">
              <p class="computer-score">0</p>
              <p>Computer</p>
            </div>
          </div>
          <div class="game-action">
            <div class="game-action-image">
              <img class="fist left-fist" src="./images/rock.png" alt="Fist" />
            </div>
            <div class="versus">VS</div>
            <div class="game-action-image">
              <img class="fist right-fist" src="./images/rock.png" alt="Fist" />
            </div>
          </div>
        </div>

        <div class="buttons">
          <p class="buttons-info">Choose fast but carefully</p>
          <button class="btn btn-rock">
            <div class="img img-rock">
              <img src="./images/rock.png" alt="Rock" />
            </div>
          </button>
          <button class="btn btn-paper">
            <div class="img img-paper">
              <img src="./images/paper.png" alt="Paper" />
            </div>
          </button>
          <button class="btn btn-scissors">
            <div class="img img-scissors">
              <img src="./images/scissors.png" alt="Scissors" />
            </div>
          </button>
        </div>

        <div class="options">
          <h2 class="options-heading">
            Experience this classic game, but with new colors <br />
            Play the best of...?
          </h2>
          <div class="options-buttons">
            <button class="options-btn">3</button>
            <button class="options-btn">5</button>
            <button class="options-btn">10</button>
            <button class="options-btn">Infinity</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        Made with ❤️ by
        <a href="https://github.com/GDimitroff" target="_blank"
          >Gospodin Dimitrov</a
        >
      </p>
    </footer>
  </body>
</html>
