<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <div class="scoreboard">
        <h2>Choose your weapon</h2>
        <h3>First to score 5 points wins the game</h3>

        <div class="scores">
          <div class="score-box">
            <p>Player</p>
            <p class="score" id="playerScore">0</p>
          </div>
          <div class="score-box">
            <p>Computer</p>
            <p class="score" id="computerScore">0</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-rock">
          <div class="sign">Rock</div>
        </button>
        <button class="btn btn-paper">
          <div class="sign">Paper</div>
        </button>
        <button class="btn btn-scissors">
          <div class="sign">Scissors</div>
        </button>
      </div>
    </main>

    <footer class="footer">
      <p>Copyright Â© 2022 GDimitroff</p>
      <a href="https://github.com/GDimitroff" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
