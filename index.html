<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">
        <span class="rock">ROCK</span><span class="paper">PAPER</span
        ><span class="scissors">SCISSORS</span>
      </h1>
    </header>

    <main>
      <header class="settings">
        <h2>You want to play the best of...?</h2>
        <div class="settings-buttons">
          <button class="settings-btn">3</button>
          <button class="settings-btn">5</button>
          <button class="settings-btn">10</button>
        </div>
      </header>

      <div class="action">
        <div class="box playerBox">
          <div class="player-score-box">
            <p>Player</p>
            <p class="score" id="playerScore">0</p>
          </div>
        </div>
        <div class="box computerBox">
          <div class="computer-score-box">
            <p>Computer</p>
            <p class="score" id="computerScore">0</p>
          </div>
        </div>
      </div>

      <div class="actions">
        <h2>Choose your weapon</h2>
        <div class="buttons">
          <button class="btn btn-rock">Rock</button>
          <button class="btn btn-paper">Paper</button>
          <button class="btn btn-scissors">Scissors</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Copyright Â© 2022 ROCK PAPERS SCISSORS</p>
    </footer>
  </body>
</html>
